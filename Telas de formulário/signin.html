<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets//inputs.css">

    <link rel="stylesheet" href="src/css/stylesheet.css">
    <link rel="stylesheet" href="src/css/stylesheet.css">
</head>
<body class="secundary">
    <main class="fixed-top fixed-bottom d-flex justify-content-center align-items-center main">
        <section class="mx-auto w-75 h-75 p-0 container row">
            <div class="col-md-8 p-0">
                <div class="h-75">
                    <figure id="logo" class="m-1">
                        <img src="src/img/Logo Principal Sem fundo.png" alt="Logo principal" width="10%" class="ms-5">
                        <img src="src/img/EasyCode.png" alt="EasyCode" width="30%">
                    </figure>
                    <div class="h-100 m-3 mt-0">
                        <form action="" class="p-2">
                            <h1 class="text-center text-color title">Cadastrar</h1>
                            <br>
                            <div class="d-flex justify-content-between">

                                <div class="input-container mb-4 w-50 mx-3 col-md-5">
                                    <input name="nome" id="nome" class="input" placeholder="#" type="text" required
                                    data-tipo="emailMatricula" height="300px">
                                    <label class="input-label label-login" for="nome">E-mail ou Matricula:</label>
                                    <span class="input-mensagem-erro">Este campo não está valido</span>
                                </div>

                                <!-- <div class="form-outline mb-4 w-50 mx-3 col-sm-5">
                                    <label class="form-label label-signin text-color secundary">Nome Completo:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="Felipe Fernandes" required />
                                    </div>
                                </div> -->

                                <div class="form-outline mb-4 w-50 mx-3 col-sm-5">
                                    <label class="form-label label-signin text-color secundary">CPF:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="000.000.000-00" required />
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="form-outline mb-4 w-50 mx-3 col-sm-5">
                                    <label class="form-label label-signin text-color secundary">Telefone:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="(99) 99999-9999" required />
                                    </div>
                                </div>
                                <div class="form-outline mb-4 w-50 mx-3 col-sm-5">
                                    <label class="form-label label-signin text-color secundary">E-mail:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="nome@dominio.com:" required />
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="form-outline mb-4 w-50 mx-3 col-sm-5">
                                    <label class="form-label label-signin text-color secundary">Data de Nascimento:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="01/01/1000" required />
                                    </div>
                                </div>
                                <div class="form-outline mb-4 w-50 mx-3 col-sm-5">
                                    <label class="form-label label-signin text-color secundary">Senha:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="***************" required />
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="CADASTRAR" class="btn btn-outline-secondary bg-color text-light">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <h4>Já está cadastrado? <a href="#" class="text-color">Entre por aqui</a></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <figure id="imagem" class="d-flex col-md-4 d-none d-lg-block m-0 p-0">
                <div class="d-flex justify-content-center h-100">
                    <img src="src/img/Logo Mascote Sem fundo.png" alt="Mascote" class="d-flex align-self-center w-75">
                </div>
            </figure>
        </section>
    </main>
</body>
</html>
