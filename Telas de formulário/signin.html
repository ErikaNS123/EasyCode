<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets//inputs.css">

    <link rel="stylesheet" href="src/css/stylesheet.css">
    <link rel="stylesheet" href="src/css/stylesheet.css">
</head>
<body class="secundary">
    <main class="fixed-top fixed-bottom d-flex justify-content-center align-items-center main">
        <section class="mx-auto w-75 h-75 p-0 container row">
            <div class="col-md-8 p-0">
                <div class="h-75">
                    <figure id="logo" class="m-1">
                        <img src="src/img/Logo Principal Sem fundo.png" alt="Logo principal" width="10%" class="ms-5">
                        <img src="src/img/EasyCode.png" alt="EasyCode" width="30%">
                    </figure>
                    <div class="h-100 m-3 mt-0">
                        <form action="" class="p-2">
                            <h1 class="text-center text-color title">Cadastrar</h1>
                            <br>
                            <div class="d-flex justify-content-between align-items-start">

                                <div class="input-container mb-4 w-50 mx-2 col-md-5">
                                    <input id="nome" class="input" placeholder="#" type="text" required
                                    data-tipo="nome">
                                    <label class="input-label-si label-login" for="nome">Nome Completo:</label>
                                    <span class="input-mensagem-erro span-si">Este campo não está valido</span>
                                </div>

                                <div class="input-container mb-4 w-50 mx-2 col-md-5">
                                    <input id="cpf" class="input" placeholder="#" type="number" required
                                    data-tipo="cpf">
                                    <label class="input-label-si label-login" for="cpf">CPF:</label>
                                    <span class="input-mensagem-erro span-si">Este campo não está valido</span>
                                </div>

                            </div>

                            <div class="d-flex justify-content-between align-items-start">

                                <div class="input-container mb-4 w-50 mx-2 col-md-5">
                                    <input id="celular" class="input" placeholder="#" type="number" required
                                    data-tipo="celular">
                                    <label class="input-label-si label-login" for="celular">Celular:</label>
                                    <span class="input-mensagem-erro span-si">Este campo não está valido</span>
                                </div>

                                <div class="input-container mb-4 w-50 mx-2 col-md-5">
                                    <input id="email" class="input" placeholder="#" type="email" required
                                    data-tipo="email">
                                    <label class="input-label-si label-login" for="email">E-mail:</label>
                                    <span class="input-mensagem-erro span-si">Este campo não está valido</span>
                                </div>

                            </div>

                            <div class="d-flex justify-content-between align-items-start">

                                <div class="input-container mb-4 w-50 mx-2 col-md-5">
                                    <input id="nascimento" class="input" placeholder="#" type="number" required
                                    data-tipo="dataNascimento">
                                    <label class="input-label-si label-login" for="nascimento">Data de nascimento:</label>
                                    <span class="input-mensagem-erro span-si">Este campo não está valido</span>
                                </div>

                                <div class="input-container mb-4 w-50 mx-2 col-md-5">
                                    <input id="senha" class="input" type="password" placeholder="#" required data-tipo="senha"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$">
                                    <label class="input-label-si label-login" for="senha">Senha:</label>
                                    <span class="input-mensagem-erro span-si">Este campo não está valido</span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="CADASTRAR" class="btn btn-outline-secondary bg-color text-light">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <h4>Já está cadastrado? <a href="#" class="text-color">Entre por aqui</a></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <figure id="imagem" class="d-flex col-md-4 d-none d-lg-block m-0 p-0">
                <div class="d-flex justify-content-center h-100">
                    <img src="src/img/Logo Mascote Sem fundo.png" alt="Mascote" class="d-flex align-self-center w-75">
                </div>
            </figure>
        </section>
    </main>
    <script src="javascript/app.js" type="module"></script>
</body>
</html>
