<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/inputs.css">
    <link rel="stylesheet" href="assets/css/pagelogin-signin.css">
</head>
<body class="secundary">
    <main class="fixed-top fixed-bottom d-flex justify-content-center align-items-center main">
        <section class="mx-auto w-75 h-75 p-0 container row">
            <!-- !lado esquerdo - logo e formulario -->
            <div class="col-md-8 p-0">
                <div class="h-75">
                    <!-- !logos -->
                    <figure id="logo" class="m-1">
                        <img src="assets/img/logoEASYCODE.png" alt="Logo principal" width="10%" class="ms-5">
                        <img src="assets/img/EasyCode.png" alt="EasyCode" width="30%">
                    </figure>
                    <!-- !formulario -->
                    <div class="h-100 m-3 mt-0">
                        <form action="php/login.php" method="post" class="formulario flex flex--coluna p-2">
                            <h1 class="text-center text-color title">Entrar</h1>
                            <!-- *email e matricula -->
                            <div class="d-flex">
                                <div class="form-group mb-4 w-100">
                                    <div class="input-container">
                                        <input id="emailMatricula" class="input" name="emailMatricula" placeholder="#" type="text" required
                                        data-tipo="emailMatricula">
                                        <label class="input-label-lg label" for="emailMatricula">E-mail ou Matricula:</label>
                                        <span class="input-mensagem-erro">Este campo não está valido</span>
                                    </div>
                                </div>
                            </div>
                            <!-- *senha -->
                            <div>
                                <div class="input-container">
                                    <input id="senha" class="input" type="password" placeholder="#" required data-tipo="senha"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$">
                                    <label class="input-label-lg label" for="senha">Senha:</label>
                                    <span class="input-mensagem-erro">Este campo não está valido</span>
                                </div>
                            </div>
                            <!-- *esqueci a senha e lembrar-me -->
                            <div class="d-flex">
                                <!-- ?esqueci a senha -->
                                <div class="w-50">
                                    <p><a href="#" class="text-color">Esqueci a senha</a></p>
                                </div>
                                <!-- ?lembre-me -->
                                <div class="w-50 text-right">
                                    <label for="lembreme" class="text-color">Lembre-me</label>
                                    <input type="checkbox" id="lembreme">
                                </div>
                            </div>
                            <!-- *botão para entrar -->
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="ENTRAR" class="btn btn-outline-secondary bg-color text-light">
                            </div>
                            <br>
                            <!-- *mudar para o formulário de cadastro -->
                            <div class="d-flex justify-content-center">
                                <h4>Não tem cadastro? <a href="#" class="text-color">Cadastre-se aqui</a></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- !lado direito - mascote lap -->
            <figure id="imagem" class="d-flex col-md-4 d-none d-lg-block m-0 p-0">
                <div class="d-flex justify-content-center h-100">
                    <img src="assets/img/Logo Mascote Sem fundo.png" alt="Mascote" class="d-flex align-self-center w-75">
                </div>
            </figure>
        </section>
    </main>
    <!-- !javascript -->
    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
